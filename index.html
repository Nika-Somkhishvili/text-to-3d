<!DOCTYPE html>
<html>
    <head>
        <title>Text to 3d</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="control-panel">
                <div class="ui-main">
                    <h3>Generate 3d models from text prompts</h3>
                    <p>Write text description</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button>Generate</button>
                </div>
            </div>
            <div id="canvas-box"><canvas id="canvas3d"></canvas></div>
        </div>

        <script type="module" src="scene.js"></script>
    </body>
</html>
